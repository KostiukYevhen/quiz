<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <title>Quiz</title>
</head>
<body>
  <h1 class="greeting">Welcome to the Quiz App</h1>
  <h2 id="inform-text">Are you ready to start?</h2>
  <div id="start-block">
    <button id="start-button">Yes!</button>
  </div>
  
  <div id="name-block" class="hidden">
    <input type="text" class="username" placeholder="Please, type your name">
  </div>

  <div id="card-block" class="hidden">
    <h2 id="question"></h2>
    <div id="answers"></div>
  </div>

  <div id="results-block" class="hidden"></div>
  
  <div id="restart-block" class="hidden">
    <button id="restart-button">Restart</button>
    <button id="save-button">Save</button>
  </div>

  <script src="js/index.js"></script>
  <script src="js/leaderboard.js"></script>
</body>
</html>
